<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
  </head>
  <body>
    <header>
      <ul>
        <a href='#'>
          test
        </a>
      </ul>
    </header>
    <h1>Hello World!</h1>
    <div class='data'></div>
    <script>
      "use strict";
      var ipc = require('ipc');
      document.querySelector('a').addEventListener('click', function(){
        ipc.send('asynchronous-message', 'ping');
      })
      
      ipc.on('asynchronous-reply', function(arg) {
        console.log(arg); // prints "pong"
        document.getElementsByClassName('data') = arg
      });
    </script>
  </body>
</html>
